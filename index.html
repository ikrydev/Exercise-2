<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12 text-center text-white">
                    <img src="fox.png" class="img-fuild">
                    <h1>Hacktiv8's Caculator</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 text-center bg-light rounded p-4">
                <div class="form-group mt-5">
                    <input type="number" placeholder="0" id="valSatu">
                    <select id="operator">
                        <option value="*">X</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="%">%</option>
                    </select>
                    <input type="number" placeholder="0" id="valDua">
                </div>
                <div class="form-group">
                    <span class="result">00</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">CALCULATE</button>
                </div>
                <div class="form-group mt-5">
                    <span>By Agus Fikri Suyuthi</span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
